<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,  user-scalable=no">
		<title></title>
	</head>
	<body>
		<div id="box">
			<input type="number" v-model="width" />
			<input type="number" v-model="height" /><br/><br/>
			
			<!--<input type="range" min="0" max="255" step="1" v-model="r" />
			<input type="range" min="0" max="255" step="1" v-model="g" />
			<input type="range" min="0" max="255" step="1" v-model="b" />
			<br/>
			<div class="color" v-bind:style="{width:width+'px',height:height+'px',background:'rgb('+r+','+g+','+b+')'}">okss</div>
			-->
			
			<input type="color" v-model="bg" /><br/><br/>
			<div class="color" v-bind:style="{width:width+'px',height:height+'px',background:bg}"></div>
		</div>
	</body>
</html>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue ({
		el:"#box",  //管理的元素
		data:{          //专门用来存放数据的
			width:200,
			height:200,
			r:0,
			g:0,
			b:0,
			bg:"yellow"
		}
		//template:"<p>{{two}}</P>"	//模板  {{差值表达式}}
	})
</script>
